<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Authentication</title>
</head>
<body class="login-body">

<div class="login-page-container ">
    <form class="px-4 py-3" action="/login" method="POST">
        <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="text"
                   class="form-control login-field"
                   id="exampleDropdownFormEmail1"
                   placeholder="email@example.com"
                   name="username"
                   required="required">
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password"
                   class="form-control pas-field"
                   id="exampleDropdownFormPassword1"
                   name="password"
                   placeholder="Password"
                   required="required">
        </div>
        <div>
            <input class="form-control" type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input remember-check-box" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary sign-button">Sign in</button>

    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item sign-up" th:href="@{/reg}">New around here? Sign up</a>
    <div class="alert alert-danger toast-body" role="alert" th:if="${error}">
        <h3 class="alert-heading" th:text="${error}"/>
    </div>
</div>


</body>
</html>
