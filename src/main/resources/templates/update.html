<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>About product</title>
</head>
<body>
<div th:insert="~{menu :: menu}"></div>

<div class="wrapper">
    <div class="top container">
        <div>
            <form th:action="@{/admin/new_product}" th:object="${prod}" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input th:field="*{name}" th:placeholder="${prod.name}" id="product-name" type="text"
                           class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <input id="description" th:field="*{description}" th:placeholder="${prod.description}" type="text"
                           class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Status</span>
                    <input id="status" th:field="*{status}" th:placeholder="${prod.status}" type="text"
                           class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Price</span>
                    <input id="price" th:field="*{price}" th:placeholder="${prod.price}" type="text"
                           class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Old price</span>
                    <input id="old-price" th:field="*{oldPrice}" th:placeholder="${prod.oldPrice}" type="text"
                           class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Count</span>
                    <input id="count" th:field="*{count}" th:placeholder="${prod.count}" type="text"
                           class="form-control">
                </div>
                <div>
                    <h5>Choice picture</h5>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" multiple="multiple" type="file" id="formFile" name="file"/>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Category</span>
                    <select class="form-select" th:name="categoryName">
                        <option th:each="category : ${categories}"
                                th:text="${category}"
                                th:value="${category}"
                                th:selected="${category.equals(prod.category.iterator().next())}"/>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Brands</span>
                    <select class="form-select" th:name="brandName">
                        <option th:each="brand : ${brands}"
                                th:text="${brand}"
                                th:value="${brand}"
                                th:selected="*{brand.title.equals(brand)}"/>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>

            </form>
        </div>
    </div>
    <div th:insert="~{footer::footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
